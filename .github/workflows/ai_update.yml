name: AI Update (PR from Issue)

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: read
  models: read

concurrency:
  group: ai-update-${{ github.repository }}
  cancel-in-progress: false

jobs:
  ai_update:
    if: github.event.label.name == 'ai-update'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Connectivity check (GitHub Models)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_MODELS_URL: https://models.github.ai/inference/chat/completions
        run: |
          set -e
          echo "DNS:"
          getent hosts models.github.ai || true
          echo "TLS/HTTP:"
          curl -I --connect-timeout 10 --max-time 30 https://models.github.ai/ || true
          echo "Auth check (expected 200/4xx, but NOT connection error):"
          curl -sS --connect-timeout 10 --max-time 30 \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"model":"openai/gpt-4.1","messages":[{"role":"user","content":"ping"}]}' \
            "$GITHUB_MODELS_URL" | head -c 200 || true

      - name: Run AI updater
        env:
          # GitHub token (built-in)
          GITHUB_TOKEN: ${{ github.token }}

          # GitHub Models
          GITHUB_MODELS_URL: https://models.github.ai/inference/chat/completions
          GITHUB_MODELS_MODEL: openai/gpt-4.1

          # Issue/repo context (optional but handy)
          REPO: ${{ github.repository }}
          OWNER: ${{ github.repository_owner }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_URL: ${{ github.event.issue.html_url }}

          # Run metadata
          GITHUB_ACTOR: ${{ github.actor }}
          RUN_ID: ${{ github.run_id }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SHA: ${{ github.sha }}
        run: |
          python tools/ai_update.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          commit-message: "AI update from issue #${{ github.event.issue.number }}"
          branch: "ai-update/issue-${{ github.event.issue.number }}"
          title: "AI update from issue #${{ github.event.issue.number }}"
          body: |
            Auto-generated changes from issue #${{ github.event.issue.number }}.
            Please review before merging.
